<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        .modal {
            display: none;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="flex flex-col">
        <div class="flex flex-col md:flex-row w-full max-w-5xl p-5 gap-10 justify-center">
            <div class="flex flex-col items-center text-center">
                <h1 class="text-blue-600 text-4xl font-bold">facebook</h1>
                <h2 class="text-3xl mt-2 font-semibold">Recent logins</h2>
                <p class="text-gray-600 mt-2">Click your picture or add an account.</p>

                <div class="flex gap-4 mt-6">
                    <div class="flex flex-col items-center justify-center border border-gray-300 rounded-lg w-36 h-44 p-3 shadow-md cursor-pointer transition hover:shadow-lg">
                        <img src="image/a.png" alt="User Profile" class="w-32 h-36 mb-2">
                        <span>Ng·ªçc</span>
                    </div>
                    <div class="flex flex-col items-center justify-center border border-gray-300 rounded-lg w-36 h-44 p-3 shadow-md cursor-pointer transition hover:shadow-lg">
                        <div class="text-blue-600 text-3xl mb-2">+</div>
                        <span id="addAccountBtn" class="mt-10">Add Account</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col">
                <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-3">
                    <div class="flex flex-col">
                        <input type="text" placeholder="Email address or phone number" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                        <input type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                        <button class="w-full p-3 bg-blue-600 text-white rounded-lg cursor-pointer transition hover:bg-blue-700">Log in</button>
                        <a href="#" class="block text-center text-blue-700 text-sm mt-4">Forgotten password?</a>
                        <hr class="my-4 border-t border-gray-300">
                        <button class="w-full p-3 bg-green-500 text-white rounded-lg cursor-pointer transition hover:bg-green-700">Create new account</button>
                    </div>
                </div>

                <div class="text-center text-blue-800 text-sm max-w-sm mx-auto mt-6">
                    <p>Create a Page for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>

       
        <div id="myModal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-3">
                <div class=" text-blue-600 font-bold  p-2 cursor-pointer" >X</div>
                <div class="flex flex-col">
                    <input type="text" placeholder="Email address or phone number" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                    <input type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                    <button class="w-full p-3 bg-blue-600 text-white rounded-lg cursor-pointer transition hover:bg-blue-700">Log in</button>
                    <a href="#" class="block text-center text-blue-700 text-sm mt-4">Forgotten password?</a>
                    <hr class="my-4 border-t border-gray-300">
                    <!-- <button class="w-full p-3 bg-green-500 text-white rounded-lg cursor-pointer transition hover:bg-green-700">Create new account</button> -->
                </div>
            </div>
        </div>
    </div>

    <script>
       
        const addAccountBtn = document.getElementById("addAccountBtn");
        const modal = document.getElementById("myModal");
        const closeModalBtn = document.getElementById("closeModalBtn");

        
        addAccountBtn.addEventListener("click", function() {
            modal.style.display = "flex"; 
        });

        
        closeModalBtn.addEventListener("click", function() {
            modal.style.display = "none"; 
        });

        
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none"; 
            }
        });
    </script>
</body>
</html>
